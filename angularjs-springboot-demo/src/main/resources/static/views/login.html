

<h2>Login Form</h2>

<form >
    <div class="imgcontainer">
        <img src="./images/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" ng-model="username" name="uname" required>
        <br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" ng-model="password" name="psw" required>
        <br>
        <button class="login" type="submit" ng-click="login()">Login</button>
    </div>

    <div class="container">
        <span class="signup">SignUP |<a href="#signup">Sign UP </a></span>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>
